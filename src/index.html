<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VK-filter</title>
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </head>
    <body>        
        <div class="wrapper">
            <div class="container">
                <div class="btn--close" data-role="form-close">+</div>
                <div class="header">
                    <h1 class="header__title">Выберите друзей</h1>
                </div>
                <div class="content">
                    <div class="column column--left">
                        <div class="column__search">
                            <div class="search">
                                <div class="search__icon"></div>
                                <input type="text" id="filterInputLeft" data-role="filter-left" class="search__text" placeholder="Начните вводить имя друга">
                            </div>
                        </div>
                        <div class="column__title">Ваши друзья</div>
                        <div class="column__results">
                            <div id="result" class="result__block">
                                <ul class="friends" id="left" data-role="list-left"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="column column--right">
                        <div class="column__search">
                            <div class="search">
                                <div class="search__icon"></div>
                                <input type="text" id="filterInputRight" data-role="filter-right" class="search__text" placeholder="Начните вводить имя друга">
                            </div>
                        </div>
                        <div class="column__title">Друзья в списке</div>
                        <div class="column__results">
                            <div id="select" class="result__block">
                                <ul class="friends" id="right" data-role="list-right"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button class="footer__btn" data-role="save">Сохранить</button>
                </div>
            </div> 
        </div>
        <script type="text/x-handlebars-template" id="leftTemplate">
          {{#each items}}
            <li class="friend-item">
                <img class="friend-item__photo" src="{{photo_100}}"/>
                <div class="friend-item__name">{{first_name}} {{last_name}}</div>
                <div class="friend-item__arrow"></div>
            </li>
          {{/each}}
        </script>
        <script type="text/x-handlebars-template" id="rightTemplate">
          {{#each items}}
            <li class="friend-item">
                <img class="friend-item__photo" src="{{photo_100}}"/>
                <div class="friend-item__name">{{first_name}} {{last_name}}</div>
                <div class="friend-item__del"></div>
            </li>
          {{/each}}
        </script>
    </body>
</html>
